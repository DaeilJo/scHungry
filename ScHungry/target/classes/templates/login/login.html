<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;500;700&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/53a8c415f1.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./login.css">
</head>
 <script src="http://code.jquery.com/jquery-3.6.0.min.js"></script>
<body>
    <div class="wrap">
        <div class="login">
            <h2>Log-in</h2>
            <div class="login_sns">
			<li><a href="javascript:void(0);" onclick='goIndex()'> ← </a></li>
            <li><a href="https://www.instagram.com/"><i class="fab fa-instagram"></i></a></li>
            <li><a href="https://m.facebook.com/"><i class="fab fa-facebook-f"></i></a></li>
            <li><a href="https://twitter.com/"><i class="fab fa-twitter"></i></a></li>
            </div>
            <div class="login_id">
                <h4>E-mail</h4>
                <input type="email" name="emailId" id="emailId" placeholder="Email">
            </div>
            <div class="login_pw">
                <h4>Password</h4>
                <input type="password" name="password" id="password" placeholder="Password">
            </div>
             <div class="submit">
					<a href="javascript:void(0);" onclick='signUp()'>회원가입(E-mail)</a>
       		</div>
            <div class="submit">
                <input type="submit" value="로그인" onclick='submit()'>
            </div>
        </div>
    </div>
</body>
</html>
<script>
	function signUp(){
		 location.href = "/signUp";
	}
	
	function goIndex(){
		 location.href = "/";
	}
	
	function submit(){
		var emailId  = $('#emailId').val();
		var password = $('#password').val();
		if($.trim($('#emailId').val()) == '') {
       		 alert("아이디를 입력해주세요.");
       		 return false;
    	}
    
    	if($.trim($('#password').val()) == '') {
       		 alert("비밀번호를 입력해주세요.");
       		 return false;
    	}
 
 		if(emailId.search(/\s/) != -1) { 
     	   alert("아이디에는 공백이 들어갈 수 없습니다.");
     	   $('#emailId').val("");        
    	} else {             
    	     if(emailId.trim().length != 0) {
    	        $.ajax({
    	            async : true, 
    	            type : 'POST', 
    	            data: emailId,
    	            url: "/emailLogin",
    	            dataType: "json",
    	            contentType: "application/json; charset=UTF-8",
    	            success: function(data) {    
    	                if(data.length == 0){
							alert("존재하지 않는 아이디입니다.");
							$('#emailId').val("");
							$('#password').val("");
							return;
						}
						if(password != data[0].password){
							alert("패스워드가 다릅니다.");
							$('#password').val("");
							return;
						}
						 location.href = "/main";
						
    	            },
    	            error: function(error) {
    	                alert("아이디를 입력해주세요.");
    	                $('#emailId').val("");
    	                return;
    	            }        
    	        });
        	} else {
           	 	alert("아이디를 입력해주세요.");
           	 	$('#emailId').val("");
           	 	return;
        	}   
    	}
	}
	
</script>
