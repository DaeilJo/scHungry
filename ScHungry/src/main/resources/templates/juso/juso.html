 <script src="http://code.jquery.com/jquery-3.6.0.min.js"></script>

<body>
<form method="post">
<div class="wrap">
        <div class="login">
        <header>
        <h1><li><a href="javascript:void(0);" onclick='goBack()'> ← </a></li></h1>
  		  </header>
       		
       		<h3>위치를 설정해주세요.</h3>
       		<div class="submit">
                <input type="button" value="현재 위치로 검색" onclick='searchingJuso()'>
            </div>
            <div class="login_id">
                <h4>위치 입력</h4>
                <input type="text" id="sample2_postcode" placeholder="우편번호" readonly>
                <input type="text" id="sample2_address" placeholder="주소" readonly>
                <input type="text" id="sample2_detailAddress" placeholder="상세주소" readonly>
                <input type="button" onclick="execDaumPostcode()" value="위치 찾기">
            </div>
            <div id="layer" style="display:none;position:fixed;overflow:hidden;z-index:1;-webkit-overflow-scrolling:touch;">
				<img src="//t1.daumcdn.net/postcode/resource/images/close.png" id="btnCloseLayer" style="cursor:pointer;position:absolute;right:-3px;top:-3px;z-index:1" onclick="closeDaumPostcode()" alt="닫기 버튼">
			</div>
			<div class="submit">
                <input type="button" value="설정" onclick='confirmJuso()'>
            </div>
        </div>
   </form>
</body>
<script>
	function goBack() {
		window.history.back();
	}
	var element_layer = document.getElementById('layer');

	function closeDaumPostcode() {
	        // iframe을 넣은 element를 안보이게 한다.
	     element_layer.style.display = 'none';
	}
	
	function searchingJuso(){
		location.href = "/mapJuso";
	}
	
	function execDaumPostcode() {
		new daum.Postcode({
            oncomplete: function(data) {
                // 검색결과 항목을 클릭했을때 실행할 코드를 작성하는 부분.

                // 각 주소의 노출 규칙에 따라 주소를 조합한다.
                // 내려오는 변수가 값이 없는 경우엔 공백('')값을 가지므로, 이를 참고하여 분기 한다.
                var addr = ''; // 주소 변수
                var extraAddr = ''; // 참고항목 변수

                //사용자가 선택한 주소 타입에 따라 해당 주소 값을 가져온다.
                if (data.userSelectedType === 'R') { // 사용자가 도로명 주소를 선택했을 경우
                    addr = data.roadAddress;
                } else { // 사용자가 지번 주소를 선택했을 경우(J)
                    addr = data.jibunAddress;
                }


                // 우편번호와 주소 정보를 해당 필드에 넣는다.
                document.getElementById('sample2_postcode').value = data.zonecode;
                document.getElementById("sample2_address").value = addr;
                // 커서를 상세주소 필드로 이동한다.
                document.getElementById("sample2_detailAddress").focus();

                // iframe을 넣은 element를 안보이게 한다.
                // (autoClose:false 기능을 이용한다면, 아래 코드를 제거해야 화면에서 사라지지 않는다.)
                element_layer.style.display = 'none';
            },
            width : '100%',
            height : '100%',
            maxSuggestItems : 5
        }).embed(element_layer);

        // iframe을 넣은 element를 보이게 한다.
        element_layer.style.display = 'block';

        // iframe을 넣은 element의 위치를 화면의 가운데로 이동시킨다.
        initLayerPosition();
    }

    // 브라우저의 크기 변경에 따라 레이어를 가운데로 이동시키고자 하실때에는
    // resize이벤트나, orientationchange이벤트를 이용하여 값이 변경될때마다 아래 함수를 실행 시켜 주시거나,
    // 직접 element_layer의 top,left값을 수정해 주시면 됩니다.
    function initLayerPosition(){
        var width = 300; //우편번호서비스가 들어갈 element의 width
        var height = 400; //우편번호서비스가 들어갈 element의 height
        var borderWidth = 2; //샘플에서 사용하는 border의 두께

        // 위에서 선언한 값들을 실제 element에 넣는다.
        element_layer.style.width = width + 'px';
        element_layer.style.height = height + 'px';
        element_layer.style.border = borderWidth + 'px solid';
        // 실행되는 순간의 화면 너비와 높이 값을 가져와서 중앙에 뜰 수 있도록 위치를 계산한다.
        element_layer.style.left = (((window.innerWidth || document.documentElement.clientWidth) - width)/2 - borderWidth) + 'px';
        element_layer.style.top = (((window.innerHeight || document.documentElement.clientHeight) - height)/2 - borderWidth) + 'px';
    }
    
    function confirmJuso(){
    	var juso1 =  $('#sample2_postcode').val();
    	var juso2 = $('#sample2_address').val();
    	var juso3 = $('#sample2_detailAddress').val();
    	if(juso1 == '' || juso2 == ''){
    		alert("위치를 설정해주세요.");
    		return false;
    	}else{
    		
    		location.href = "/main";
    	}
    	localStorage.setItem('postcode',juso1);
    	localStorage.setItem('address',juso2);
    	localStorage.setItem('detailAddress',juso3);
    }
</script>
