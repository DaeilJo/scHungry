	function submit(){
		var emailId  = $('#emailId').val();
		var password = $('#password').val();
		if($.trim($('#emailId').val()) == '') {
       		 alert("아이디를 입력해주세요.");
       		 return false;
    	}
    
    	if($.trim($('#password').val()) == '') {
       		 alert("비밀번호를 입력해주세요.");
       		 return false;
    	}
 
 		if(emailId.search(/\s/) != -1) { 
     	   alert("아이디에는 공백이 들어갈 수 없습니다.");
     	   $('#emailId').val("");        
    	} else {             
    	     if(emailId.trim().length != 0) {
    	        $.ajax({
    	            async : true, 
    	            type : 'POST', 
    	            data: emailId,
    	            url: "/emailLogin",
    	            dataType: "json",
    	            contentType: "application/json; charset=UTF-8",
    	            success: function(data) {    
    	                if(data.length == 0){
							alert("존재하지 않는 아이디입니다.");
							$('#emailId').val("");
							$('#password').val("");
							return;
						}
						if(password != data[0].password){
							alert("패스워드가 다릅니다.");
							$('#password').val("");
							return;
						}
						 location.href = "/main";
						
    	            },
    	            error: function(error) {
    	                alert("아이디를 입력해주세요.");
    	                $('#emailId').val("");
    	                return;
    	            }        
    	        });
        	} else {
           	 	alert("아이디를 입력해주세요.");
           	 	$('#emailId').val("");
           	 	return;
        	}   
    	}
	}
